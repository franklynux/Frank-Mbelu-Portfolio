<svg width="1200" height="720" viewBox="0 0 1200 720" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">AWS Django HA Platform</title>
  <desc id="desc">Stylized cover image representing a highly available Django platform on AWS with Terraform, CloudFormation, Helm, Prometheus, and Grafana.</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0B1020"/>
      <stop offset="100%" stop-color="#142849"/>
    </linearGradient>
    <linearGradient id="card" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1C2F57"/>
      <stop offset="100%" stop-color="#0F1D38"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#FF9900"/>
      <stop offset="100%" stop-color="#FFC266"/>
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="8" stdDeviation="10" flood-color="#000000" flood-opacity="0.35"/>
    </filter>
  </defs>

  <rect width="1200" height="720" fill="url(#bg)"/>
  <circle cx="1030" cy="140" r="180" fill="#223A6A" opacity="0.28"/>
  <circle cx="150" cy="620" r="220" fill="#1A355F" opacity="0.22"/>

  <rect x="100" y="90" width="1000" height="540" rx="24" fill="url(#card)" stroke="#3A5E9A" stroke-width="2" filter="url(#shadow)"/>

  <g opacity="0.9">
    <rect x="140" y="138" width="170" height="54" rx="10" fill="#0E1A34" stroke="#2D4F85"/>
    <text x="225" y="172" text-anchor="middle" fill="#DCE8FF" font-family="Segoe UI, Arial, sans-serif" font-size="22" font-weight="700">AWS</text>

    <rect x="330" y="138" width="170" height="54" rx="10" fill="#0E1A34" stroke="#2D4F85"/>
    <text x="415" y="172" text-anchor="middle" fill="#DCE8FF" font-family="Segoe UI, Arial, sans-serif" font-size="22" font-weight="700">Django</text>

    <rect x="520" y="138" width="170" height="54" rx="10" fill="#0E1A34" stroke="#2D4F85"/>
    <text x="605" y="172" text-anchor="middle" fill="#DCE8FF" font-family="Segoe UI, Arial, sans-serif" font-size="22" font-weight="700">Terraform</text>

    <rect x="710" y="138" width="190" height="54" rx="10" fill="#0E1A34" stroke="#2D4F85"/>
    <text x="805" y="172" text-anchor="middle" fill="#DCE8FF" font-family="Segoe UI, Arial, sans-serif" font-size="22" font-weight="700">CloudFormation</text>
  </g>

  <g stroke="#5C82C7" stroke-width="3" opacity="0.8">
    <line x1="240" y1="250" x2="410" y2="320"/>
    <line x1="410" y1="320" x2="600" y2="260"/>
    <line x1="600" y1="260" x2="790" y2="340"/>
    <line x1="790" y1="340" x2="980" y2="280"/>
  </g>

  <g fill="#112247" stroke="#4068A9" stroke-width="2">
    <rect x="180" y="225" width="120" height="56" rx="10"/>
    <rect x="350" y="292" width="120" height="56" rx="10"/>
    <rect x="540" y="232" width="120" height="56" rx="10"/>
    <rect x="730" y="312" width="120" height="56" rx="10"/>
    <rect x="920" y="252" width="120" height="56" rx="10"/>
  </g>

  <g fill="#BFD4FF" font-family="Segoe UI, Arial, sans-serif" font-size="18" font-weight="600">
    <text x="240" y="259" text-anchor="middle">ALB</text>
    <text x="240" y="279" text-anchor="middle">Ingress</text>

    <text x="410" y="326" text-anchor="middle">EKS</text>
    <text x="410" y="346" text-anchor="middle">Pods</text>

    <text x="600" y="259" text-anchor="middle">RDS</text>
    <text x="600" y="279" text-anchor="middle">Postgres</text>

    <text x="790" y="339" text-anchor="middle">Helm</text>
    <text x="790" y="359" text-anchor="middle">Release</text>

    <text x="980" y="279" text-anchor="middle">Prometheus</text>
    <text x="980" y="299" text-anchor="middle">Grafana</text>
  </g>

  <rect x="140" y="430" width="920" height="14" rx="7" fill="#1B3563"/>
  <rect x="140" y="430" width="780" height="14" rx="7" fill="url(#accent)"/>
  <text x="140" y="412" fill="#DCE8FF" font-family="Segoe UI, Arial, sans-serif" font-size="20" font-weight="700">High Availability Platform</text>
  <text x="920" y="412" text-anchor="end" fill="#9AB9F4" font-family="Segoe UI, Arial, sans-serif" font-size="17">Observability + IaC + CI/CD</text>

  <text x="140" y="520" fill="#FFFFFF" font-family="Segoe UI, Arial, sans-serif" font-size="42" font-weight="800">
    AWS Django HA Platform
  </text>
  <text x="140" y="560" fill="#C2D6FF" font-family="Segoe UI, Arial, sans-serif" font-size="24" font-weight="500">
    Terraform | CloudFormation | EKS | Helm | Prometheus | Grafana
  </text>
</svg>
